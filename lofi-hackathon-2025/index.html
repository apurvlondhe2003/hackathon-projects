<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
			integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link
			rel="stylesheet"
			href="style.css" />
		<title>To-do List</title>
	</head>
	<body>
		<div class="todo">
			<header>
				<h1>Student Daily Planner</h1>
			</header>

			<main>
				<div class="status">
					<div class="left">
						<h2>Todo Done</h2>
						<h4>Keep it up!</h4>
						<p>status</p>
					</div>
					<p class="right">1/3</p>
				</div>

				<form>
					<label for="inputField">Task</label>
					<input
						type="text"
						id="inputField"
						placeholder="e.g. Finish assignments" />
					<button
						type="submit"
						class="add-task">
						Add Task
					</button>
				</form>

				<div class="task-list">
					<hr />
					<ul class="task"></ul>
					<hr />
				</div>
			</main>
		</div>

		<script src="script.js"></script>
	</body>
</html>
