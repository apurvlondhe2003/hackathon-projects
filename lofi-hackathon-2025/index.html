<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
			integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<meta
			name="description"
			content="WebDev Lofi is a modern web project showcasing clean UI, responsive design and JavaScript-based todo application." />
		<link
			rel="stylesheet"
			href="style.css" />
		<title>WebDev Lofi | Modern Web Projects</title>
	</head>
	<body>
		<div class="todo">
			<header>
				<h1>Student Daily Planner</h1>
			</header>

			<main>
				<div class="status">
					<div class="date-time"></div>
					<div class="right-side">
						<div class="left">
							<h2>Todo Done</h2>
							<p>Keep it up!</p>
							<div class="progress-wrapper">
								<div class="progress-fill progressFill">
									<span class="progressText">0%</span>
								</div>
							</div>
						</div>
						<p class="right"></p>
					</div>
				</div>

				<form>
					<label for="inputField">Task</label>
					<input
						type="text"
						id="inputField"
						placeholder="e.g. Finish assignments" />
					<button
						type="submit"
						class="add-task">
						Add Task
					</button>
				</form>

				<div class="task-list">
					<hr />
					<p class="no-task">No tasks yet. <br />Add your first task ðŸ‘‹</p>
					<ul class="task"></ul>
					<hr />
					<button class="delete-all">Delete All</button>
				</div>
			</main>
		</div>

		<script src="script.js"></script>
	</body>
</html>
